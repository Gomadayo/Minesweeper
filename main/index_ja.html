    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

</head>

<body>
    <!-- Top banner -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href="../main/index_ja.html"><img class="navbar-brand img-fluid" style="height: 60px;" src="../help/img/icon.jpg" alt="Minesweeper"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link active text-light" style="font-size: 24px;" aria-current="page" href="../main/index_ja.html">マインスイーパー</a>
                  </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 me-3 mb-lg-0">
                    <li><button type="button" class="btn btnSize btn-danger mt-1 me-3" style="font-size: 20px;" onclick="location.href='../main/index_ja.html'">スタート</button></li>
                    <li><button type="button" class="btn btnSize btn-secondary mt-1 me-3" style="font-size: 20px;" onclick="location.href='../help/help_ja.html'">ヘルプ</button></li>
                    <li class="nav-item dropdown mt-1">
                        <button class="btn btnSize btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">語言</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./index_zh.html">繁體中文</a></li>
                            <li><a class="dropdown-item" href="./index_en.html">English</a></li>
                            <li><a class="dropdown-item" href="./index_ja.html">日本語</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row" id="setting">
                <div class="col-4 text-start">W <input type="number" data-bs-toggle="tooltip" data-bs-placement="bottom" title="50以下で入力してください。" id="w" value="9" min="3" max="50"></div>
                <div class="col-4 text-center">H <input type="number" data-bs-toggle="tooltip" data-bs-placement="bottom" title="50以下で入力してください。" id="h" value="9" min="3" max="50"></div>
                <div class="col-4 text-end">M <input type="number" data-bs-toggle="tooltip" data-bs-placement="bottom" title="2500以下で入力してください。" id="m" value="10" min="1" max="2491"></div>
            </div>
            <div class="row mt-3 mb-3" id="setting2">
                <div class="col-3 text-start"><span class="mineCount">0</span></div>
                <div class="col-6 btn btn-dark" id="btn">スタート</div>
                <div class="col-3 text-end"><span id="time" class="timer">000</span></div>
            </div>
        </div>

        <table id="board">
        </table>
        <h3 id="result"></h3>
        <div id="textContainer"></div>
        <div id="text">
            <h3 class="mt-1">
                設置
            </h3>
            <p>W: <span class="width"></span>横のマスの数</p>
            <p>H: <span class="height"></span>縦のマスの数</p>
            <p>M: <span class="explosion"></span>マインの数</p>
            <h3 class="mt-1">
                操作
            </h3>
            <p>左クリック：<span class="click"></span>マスを開ける</p>
            <p>右クリック：<span class="flag"></span>旗を立てる</p>
        </div>
    </main>
    
    <script src="../js/main_ja.js"></script>

</html>
